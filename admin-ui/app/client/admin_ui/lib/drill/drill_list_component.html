

<div class="kt-drill-list-controls row">
    <div class="medium-6 columns">
    </div>
    <div class="medium-6 columns">
        <input type="text" placeholder="search drills" (keyup)="search($event.target.value)"/>
    </div>
</div>
<div class="kt-drill-list row small-up-1 medium-up-2 large-up-3">
    <div *ngFor="let drill of filteredDrills" class="column column-block">
        <kt-drill [drill]="drill"></kt-drill>
    </div>
</div>
