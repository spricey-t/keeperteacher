
<div class="kt-drill-detail">
    <div class="row">
        <div class="columns small-2 align-self-middle">
            <a (click)="returnToDrills()">
                < drills
            </a>
        </div>
    </div>
    <div *ngIf="drill != null">
        <div class="row">
            <div class="columns small-12">
                <h1>{{ drill.name }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="columns medium-4">
                <textarea #objective>{{ drill.objective }}</textarea>
            </div>
            <div class="columns medium-8">
                <kt-video [videoUrl]="drill.videoUrl"></kt-video>
            </div>
        </div>
    </div>
</div>
